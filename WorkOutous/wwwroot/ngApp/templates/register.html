

<div class="col-lg-4 col-lg-offset-2">
    <div class="panel">
        <h2>Register</h2>
        <div class="panel-body">
            <form ng-submit="ctrl.register()">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" name="name" value="" ng-model="ctrl.userRegister.email" required />
                </div>
                <div class="form-group">
                    <label>User Name</label>
                    <input class="form-control" type="text" name="name" value="" ng-model="ctrl.userRegister.username" required />
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" type="text" name="name" value="" ng-model="ctrl.userRegister.firstname" required />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" type="text" name="name" value="" ng-model="ctrl.userRegister.lastname" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="name" value="" ng-model="ctrl.userRegister.password" required />
                </div>
                <div class="form-group">
                    <label> Confirm Password</label>
                    <input class="form-control" type="password" name="name" value="" ng-model="ctrl.passConfirm" required />
                </div>
                <div>
                    <input class="btn btn-primary" type="submit" name="name" value="Submit" />
                    <a ui-sref="register">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
