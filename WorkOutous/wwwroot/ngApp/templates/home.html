<h1>LANDING PAGE</h1>
<!--BODY DIV-->
<div class="body_div landing_page">


    <!--------------------------------------------------------------------LOGIN MODAL-------------------------------------------------------------------->
    <div class="container login-modal">
        <!-- Trigger the modal with a button -->
        <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->
        <!-- Modal -->
        <div class="modal fade" id="LoginModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">LOGIN</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <!--username-->
                                    <div class="input-field col-sm-12 col-lg-6 ">
                                        <input id="Username" type="text" class="validate" ng-model="vm.uname">
                                        <label for="username">Username</label>
                                    </div>
                                    <!--password-->
                                    <div class="input-field col s12 m6">
                                        <input id="Pwd" type="password" class="validate" ng-model="vm.pass">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="ctrl.loginValidation()">Login</button>
                        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--------------------------------------------------------------------REGISTER MODAL-------------------------------------------------------------------->
    <div class="container register-modal">
        <!-- Trigger the modal with a button -->
        <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->
        <!-- Modal -->
        <div class="modal fade" id="RegisterModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Register</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <!--firstname-->
                                    <div class="input-field col s12 m6">
                                        <input placeholder="" id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <!--lastname-->
                                    <div class="input-field col s12 m6">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                    <!--email-->
                                    <div class="input-field col s12 m6">
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                    <!--username-->
                                    <div class="input-field col s12 m6">
                                        <input id="username" type="text" class="validate">
                                        <label for="username">Username</label>
                                    </div>
                                    <!--password-->
                                    <div class="input-field col s12 m6">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                    <!--re-enter-password-->
                                    <div class="input-field col s12 m6">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Re-Enter Password</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="">Register</button>
                        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!----------------------------------------------------------------LANDING PAGE BUTTONS---------------------------------------------------------------->
    <div class="col-lg-6 ">
        <p>SOME LOGIN TEXT HERE blablabla meowmeowmeow</p>
        <button id="" button type="button" class="btn btn-link tab col-xs-10 col-xs-offset-1 col-lg-10 " data-toggle="modal" data-target="#LoginModal">Login Modal</button>
    </div> 
    <div class="col-lg-6 ">
        <p>SOME REGISTER TEXT HERE blablabla meowmeowmeow</p>
        <button id="" button type="button" class="btn btn-link tab col-xs-10 col-xs-offset-1 col-lg-10 " data-toggle="modal" data-target="#RegisterModal">Register Modal</button>
    </div>
</div>
