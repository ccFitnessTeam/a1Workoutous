

<div class="col-lg-4 col-lg-offset-2">
    <div class="panel">
        <div class="panel-body">
            <form ng-submit="ctrl.logIn(ctrl.username,ctrl.password)">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" name="name" value="" ng-model="ctrl.username" required/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="name" value="" ng-model="ctrl.password" required/>
                </div>
                <div>
                    <input class="btn btn-primary" type="submit" name="name" value="Submit" />
                </div>
            </form>

        </div>
    </div>
</div>
