
<div class="col-sm-6 col-sm-offset-2">
    <div class="panel">
        <p style="margin-left:1%; font-size:2em;">Add Exercise</p>
        <div class="panel panel-body">
            <form ng-submit="ctrl.addExercise(exerciseName,muscleGroup)">
                <div class="form-group">
                   <label>Exercise Name</label>
                    <input class="form-control" type="text" name="name" value="" ng-model="exerciseName"/>
                </div>
                <div class="form-group">
                    <label>Muscel Group</label>
                    <input class="form-control" type="text" name="name" value="" ng-model="muscleGroup" />
                </div>
                <div>
                    <input class="btn btn-primary" type="submit" name="name" value="Save" />
                </div>
            </form>            
        </div>
    </div>
</div>
